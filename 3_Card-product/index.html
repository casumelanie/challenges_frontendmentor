<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card_photo">
      <img id="card_photo-desktop" src="images/image-product-desktop.jpg" alt="Parfum">
      <img id="card_photo-mobile" src="images/image-product-mobile.jpg" alt="Parfum">
    </div>

    <div class="card_text">
      <h1>
        perfume
      </h1>

      <h2>
        Gabrielle Essence Eau De Parfum
      </h2>

      <div class="card_text--description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="card_text--price">
        <div class="card_text--price-now">
          $149.99
        </div>
        <div class="card_text--price-before">
          $169.99
        </div>
      </div>

      <div class="button"> 
        <img src="images/icon-cart.svg" alt="panier">
        <a href="">Add to Cart</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MÃ©lanie_C</a>.
  </div>
</body>
</html>
