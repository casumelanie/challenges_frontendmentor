<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>


<body>
  <section class="container">
    <div class="container_left">
      <h1 class="opacity">Your Result</h1>
        <div class="container_left--score">
          <p>
          <span class="score">76</span><br><span class="opacity">of 100</span>
        </p>
        </div>
      <h2>Great</h2>
        <p class="container_left--score--text">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    <div class="container_right">
      <h1>Summary</h1>

        <div class="container_right--summary">
          <div class="container_right--summary--type">         
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <p class="container_right--summary--score">
            80 <span>/ 100</span>
          </p>
        </div>

        <div class="container_right--summary">
          <div class="container_right--summary--type">         
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <p class="container_right--summary--score">
            92 <span>/ 100</span>
          </p>
        </div>

        <div class="container_right--summary">
          <div class="container_right--summary--type">         
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <p class="container_right--summary--score">
            61 <span>/ 100</span>
          </p>
        </div>

        <div class="container_right--summary">
          <div class="container_right--summary--type">         
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <p class="container_right--summary--score">
            72 <span>/ 100</span>
          </p>
        </div>

        <a href="" class="bouton">Continue</a>
    </div>
  </section>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/casumelanie">MÃ©lanie_C</a>.
  </div>
</footer>

</body>
</html>
