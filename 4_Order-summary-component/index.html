<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <div class="card_photo">
      <img src="images/illustration-hero.svg">
    </div>

    <div class="card_description">
      <div class="card_description--text">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like !</p>
      </div>

      <div class="card_description--abonnement">
        <img src="images/icon-music.svg" alt="icône musique">
        <div class="card_description--abonnement-resume">
          <h2>Annual Plan</h2>
          <span id="price">$59.99/year</span>
        </div>
        <a href="">Change</a>
      </div>

        <a href="" class="card_description--paiement">Proceed to Payment</a>
        <a href="" class="card_description--return">Cancel Order</a>

    </div>

  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Mélanie_C</a>.
  </footer>
</body>
</html>
