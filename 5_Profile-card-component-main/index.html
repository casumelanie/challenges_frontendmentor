<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">

    <div class="card_bg">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>

    <div class="card_photo">
      <img src="images/image-victor.jpg" alt="">
    </div>

    <div class="card_description">
      <div class="card_description--identity">
        <p>
          <span class="gras">Victor Crest</span>
          <span id="age">26</span>
        </p>
        <p>
          London
        </p>
      </div>
    
      <div class="card_description--stats">
        <div class="card_description--stats1">
          <span class="gras">80K</span>
          Followers
        </div>

        <div class="card_description--stats2">
          <span class="gras">803K</span>
          Likes
        </div>

        <div class="card_description--stats3">
          <span class="gras">1.4K</span>
          Photos
        </div>  
      </div>
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/casumelanie" target="_blank">MÃ©lanie_C</a>.
  </div>
</body>
</html>
